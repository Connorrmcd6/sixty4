<div class="app-header">
    <mat-toolbar class="toolbar">
        <div class="max-width-container">
            <div class="logo-container">
                <img class="logo" src="/assets/logo-black.svg" alt="Logo">
            </div>
            <div class="button-container">
                <button mat-button color="primary" routerLink="/home">Home</button>
                <button mat-button color="primary" [matMenuTriggerFor]="services">Services</button>

                <mat-menu #services="matMenu">
                    <button mat-menu-item>
                        <mat-icon>edit</mat-icon>
                        <span>Label Design</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>local_printshop</mat-icon>
                        <span>Printing</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>redeem</mat-icon>
                        <span>Packaging</span>
                    </button>
                </mat-menu>


                <button mat-button color="primary" routerLink="/about">About</button>
                <button mat-flat-button color="primary">Get in touch!</button>
            </div>
        </div>
    </mat-toolbar>
</div>
