<div class="register-container">
  <div class="register-card-content">
    <mat-card>
      <!-- Back button row -->
      <div class="back-button-row">
        <nav>
          <button mat-icon-button colour="primary" (click)="goBack()">
            <mat-icon>arrow_back</mat-icon>
          </button>
        </nav>
      </div>
      <!-- Logo and welcome container -->
      <div class="logo-welcome-container">
        <div class="logo-container">
          <img src="../../../../assets/logo-black.svg" alt="Logo">
        </div>
      </div>
      <mat-card-content>


        <mat-stepper [linear]="isLinear" #stepper>
          <mat-step [stepControl]="firstFormGroup" label="Details" state="personal">
            <!-- Email input field -->
            <mat-form-field appearance="outline" color="primary">
              <mat-label>Email</mat-label>
              <input matInput type="text" #userEmailReg required>
              <mat-icon matSuffix>mail_outline</mat-icon>
            </mat-form-field>
            <!-- Name input field -->
            <mat-form-field appearance="outline" color="primary">
              <mat-label>Name</mat-label>
              <input matInput type="text" #userNameReg required>
              <mat-icon matSuffix>face</mat-icon>
            </mat-form-field>
            <!-- Surname input field -->
            <mat-form-field appearance="outline" color="primary">
              <mat-label>Surname</mat-label>
              <input matInput type="text" #userSurnameReg required>
              <mat-icon matSuffix>face</mat-icon>
            </mat-form-field>

            <div class="button-row">
              <button mat-button matStepperNext>Next</button>
            </div>
          </mat-step>
          <mat-step [stepControl]="secondFormGroup" label="Password" state="settings">
            <!-- Role input field -->
            <mat-form-field appearance="outline" color="primary">
              <mat-label>Roles</mat-label>
              <mat-select multiple #userRoleReg required>
                <mat-option value="1">Sales</mat-option>
                <mat-option value="2">Admin</mat-option>
              </mat-select>
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <!-- Password input field -->
            <mat-form-field appearance="outline" color="primary">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide1 ? 'password' : 'text'" #userPasswordReg required>
              <button mat-icon-button matSuffix (click)="hide1 = !hide1"
                [attr.aria-label]="hide1 ? 'Show password' : 'Hide password'" [attr.aria-pressed]="hide1">
                <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <!-- Confirm Password input field -->
            <mat-form-field appearance="outline" color="primary">
              <mat-label>Confirm Password</mat-label>
              <input matInput [type]="hide2 ? 'password' : 'text'" #userPasswordConfirm required>
              <button mat-icon-button matSuffix (click)="hide2 = !hide2"
                [attr.aria-label]="hide2 ? 'Show password' : 'Hide password'" [attr.aria-pressed]="hide2">
                <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>


            <div class="button-row">
              <button mat-button matStepperPrevious>Back</button>
              <button mat-raised-button color="primary"
                (click)="authService.SignUp(userEmailReg.value, userPasswordReg.value, userNameReg.value, userSurnameReg.value, userRoleReg.value)">Sign
                Up</button>
            </div>
          </mat-step>
          <!-- Icon overrides. -->
          <ng-template matStepperIcon="settings">
            <mat-icon>settings</mat-icon>
          </ng-template>
          <ng-template matStepperIcon="personal">
            <mat-icon>person_outline</mat-icon>
          </ng-template>




        </mat-stepper>
      </mat-card-content>
      <!-- Bottom content -->
      <div class="bottom-content">
        <span class="login-message">Have an account?</span>
        <button mat-button color="primary" routerLink="/login">Login</button>
      </div>
    </mat-card>
  </div>
</div>
