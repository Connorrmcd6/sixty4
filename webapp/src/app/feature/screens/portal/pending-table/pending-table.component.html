<div class="search-bar-wrapper">
    <mat-form-field class="search-bar" appearance="outline" subscriptSizing="dynamic">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Client Name or Quote Number" #input>
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</div>

<div class="mat-elevation-z0 table">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Number Column -->
        <ng-container matColumnDef="q_number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quote </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>


        <!-- Client Column -->
        <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>


        <!-- Details Column -->
        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="displayAlert(row.details)">
                    <mat-icon>launch</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the search "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
